name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: '20.x' 

    - run: npm ci
    - run: npm test

    - name: Build Angular App
      run: |
        cd skalarly-frontend  
        npm install
        npm run build:prod 


    - name: Configuring Git User Info
      run: |
        git config --global user.name "Olsenc07"
        git config --global user.email "skalolsen@gmail.com"


    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --dir=skalarly-frontend/dist --no-silent --repo=https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/Olsenc07/Skalarly-FS.git
      env:
        GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}


    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
