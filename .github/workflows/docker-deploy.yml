name: Docker Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Push Backend Docker Image to Heroku
        run: |
          docker buildx build --tag registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/backend --file backend/Dockerfile --push .

      - name: Build and Push Frontend Docker Image to Heroku
        run: |
          docker buildx build --tag registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/frontend --file skalarly-frontend/Dockerfile --push .

      - name: Log in to Heroku Container Registry
        run: echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=_ --password-stdin registry.heroku.com

      - name: Release Docker Image
        run: |
          heroku container:release backend --app ${{ secrets.HEROKU_APP_NAME }}
          heroku container:release frontend --app ${{ secrets.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Build Angular App
        run: |
          cd skalarly-frontend
          npm install
          npm run build:prod 

      - name: Configuring Git User Info
        run: |
          git config --global user.name "Olsenc07"
          git config --global user.email "skalolsen@gmail.com"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=skalarly-frontend/dist --no-silent --repo=https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/Olsenc07/Skalarly-FS.git
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
