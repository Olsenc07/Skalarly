<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Bar</title>
</head>

<body>
    <!-- *1 *2  but mobile first -->
    <ng-template> 
        <div [ngClass]="{'mobile-screen': orientation === 'portrait', 
        'large-screen' : orientation === 'landscape' }" [@slideInOut]="showResults && (orientation === 'portrait')">
            <span class="input-row" *ngIf="elementHasClass('mobile-screen'); else largeScreen">
            <button mat-icon-button (click)="iconBackClicked()"> 
        <i class="fa-solid fa-angle-left"></i>
            </button>
        <input matInput type="search" [formControl]="searchSkalar" placeholder="Search Fellow Skalars">
        </span>
        <ng-template #largeScreen>
        <input matInput type="search" [formControl]="searchSkalar" placeholder="Search Fellow Skalars">
        </ng-template>
    <!-- skalar found -->
    <ng-container *ngIf="skalars$ | async as skalars"> 
  <ng-template *ngFor="let skalar of skalars" >
<!-- animated when items are added to or removed from the skalars array  -->
    <span class="results">
        <app-skalar-card [skalarInfo]="skalar" [@slideInOut]> </app-skalar-card>
<!-- list of skalars to toggle -->
    </span>

  </ng-template>
</ng-container>
</div>
</ng-template>
</ng-template>

</body>
</html>
