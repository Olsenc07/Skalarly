<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
</head>

<body>
<div class="body">
  <!-- logo and welcoming words -->
<div class="login-header">
<figure>
  <img ngSrc="../../assets/images/Skalar_Hat_Icon.png" fill priority>
  <figcaption>
  Skalarly
  </figcaption>
</figure>
<h2> Enhance Your University Experience</h2>
</div>

<!-- content projection to be used in error handler -->
<app-error-handler>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- enter email -->
  <mat-form-field  appearance="outline">
       <!-- email -->
    <input matInput formControlName="email" required type="email"
    id="skalarlyEmail" />
    <mat-label [class.email-valid]="loginForm.get('email')!.valid">
      <i matSuffix class="fa-solid fa-user"></i>
         Academic Email</mat-label>
    <mat-error *ngIf="loginForm.get('email')!.hasError?.('emailValidatorPattern')">Only academic emails are valid</mat-error>
    <mat-error *ngIf="(emailFound$ | async) === false">No account matches this email</mat-error>
    <ng-template #found>
  </ng-template>
  <i matSuffix class="fa-solid fa-circle-info" matTooltip="Skalarly requires an academic email">
  </i>
  </mat-form-field>
<!-- add rest -->
<button mat-raised-button *ngIf="!isLoading; else loading" type="submit"
[@shakeAnimation]="failedLoginAnimation" >Login</button>
<ng-template #loading>
  <span [class.dot-pulse]="isLoading">
  </span>
</ng-template>
</form>
</app-error-handler>

<div class="welcome-text" [@welcomeAnimation]="animationState">Welcome to Skalarly</div>

</div>
</body>
</html>
