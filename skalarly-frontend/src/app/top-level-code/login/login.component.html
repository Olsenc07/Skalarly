@defer { 
  @if(this.orientationService.screen()){
    <div entire-page>
        <div skalarly>
        Skalarly
        </div>
      <app-login-logic>
      </app-login-logic>
<div class="welcome-container">
  <h3>Don't have an account?</h3>
  @if (!nextAnimations) {
    <button mat-raised-button
    (click)="navigate()" join>
    <span>Join</span>
    </button>
  } @else {
    <button mat-stroked-button
    (click)="navigate()" [class.welcome-text-south-paw]="nextAnimations"
     [@bubble]="nextAnimations ? 'animate' : 'noAnimate'" join>
    <app-letter-by-letter [customClass]="'default'"
    [lastLetterAnimation]="true"
    [message]="join" [autoGenerate]="false" 
    [welcomeSouthPaw]="true"></app-letter-by-letter>
    </button>
    }
      <div [@welcomeRise]="skalarlyState ? 'rise' : 'initial' "
      (@welcomeRise.done)="welcomeRiseDone()" >
    <app-letter-by-letter 
     [customClass]="'small'"
     [message]="welcome"
     [lastLetterAnimation]="true"
     [autoGenerate]="toggle" 
     [welcomeSouthPaw]="false" 
    ></app-letter-by-letter>
      </div>
  </div>
      </div>
  } @else {
    <div entire-page>
    <div class="login-head">
      <div class="title-center">
        <div skalarly>
          <svg>
            <use href="#skalarly-icon"></use>
          </svg>
          kalarly
          </div>
              </div>
            </div>
<app-login-logic>
</app-login-logic>
<div class="welcome-container">
  <h3>Don't have an account?</h3>
@if (!nextAnimations) {
  <button mat-raised-button class="join"
  (click)="navigate()" join>
  <span>Join</span>
  </button>
} @else {
  <button mat-stroked-button
  (click)="navigate()" [class.welcome-text-south-paw]="nextAnimations"
   [@bubble]="nextAnimations ? 'animate' : 'noAnimate'" join>
  <app-letter-by-letter [customClass]="'default'"
  [lastLetterAnimation]="true"
  [message]="join" [autoGenerate]="false" 
  [welcomeSouthPaw]="true"></app-letter-by-letter>
  </button>
  }
    <div [@welcomeRise]="skalarlyState ? 'rise' : 'initial' "
    (@welcomeRise.done)="welcomeRiseDone()" >
  <app-letter-by-letter 
   [message]="welcome"
   [lastLetterAnimation]="true"
   [autoGenerate]="toggle" 
   [welcomeSouthPaw]="false" 
  ></app-letter-by-letter>
    </div>
  </div>
  </div>
}
<footer><p>Copyright Â© 2024 Skalarly</p></footer>
}@placeholder(minimum 300ms) {
  <div column>
    <app-skeleton-loader-login>
    </app-skeleton-loader-login>
    </div>
}
@error {
  <span class="material-symbols-outlined">
    sync_problem
    </span>
}
