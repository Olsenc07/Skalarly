@defer { 
  @if(orientationService.orientation()){
    <div entire-page>
        <div skalarly>
        Skalarly
        </div>
      <app-login-logic>
      </app-login-logic>
<!-- welcome and join animation -->
<div class="welcome-container">
  <h3>Don't have an account?</h3>
  @if (!nextAnimations) {
    <button mat-raised-button
    (click)="navigate()" join>
    <span>Join</span>
    </button>
  } @else {
    <button mat-stroked-button
    (click)="navigate()" [class.welcome-text-south-paw]="nextAnimations"
     [@bubble]="nextAnimations ? 'animate' : 'noAnimate'" join>
    <app-letter-by-letter [customClass]="'small'"
    [lastLetterAnimation]="true"
    [message]="join" [autoGenerate]="false" 
    [welcomeSouthPaw]="true"></app-letter-by-letter>
    </button>
    }
      <div [@welcomeRise]="skalarlyState ? 'rise' : 'initial' "
      (@welcomeRise.done)="welcomeRiseDone()" >
    <app-letter-by-letter 
     [customClass]="'small'"
     [message]="welcome"
     [lastLetterAnimation]="true"
     [autoGenerate]="toggle" 
     [welcomeSouthPaw]="false" 
    ></app-letter-by-letter>
      </div>
  </div>
      </div>
  } @else {
      <div entire-page>
        <mat-card>
          <mat-card-content>
            <div class="login-header">
              <!-- logo full fades in on valid email -->
              <img ngSrc="assets/images/Skalar_Hat_Icon.svg" priority
              width="74.5" height="55" sizes="15vw"
              alt="Skalar Grad Wizard Hat Icon">
              <div skalarly>   
                Skalarly
              </div>
                <div phrase>
                 Enhance Your Academic Experience
               </div>
            </div>
<app-login-logic>
</app-login-logic>
<!-- welcome and join animation -->
<div class="welcome-container">
  <h3>Don't have an account?</h3>
@if (!nextAnimations) {
  <button mat-raised-button
  (click)="navigate()" join>
  <span>Join</span>
  </button>
} @else {
  <button mat-stroked-button
  (click)="navigate()" [class.welcome-text-south-paw]="nextAnimations"
   [@bubble]="nextAnimations ? 'animate' : 'noAnimate'" join>
  <app-letter-by-letter [customClass]="'default'"
  [lastLetterAnimation]="true"
  [message]="join" [autoGenerate]="false" 
  [welcomeSouthPaw]="true"></app-letter-by-letter>
  </button>
  }
    <div [@welcomeRise]="skalarlyState ? 'rise' : 'initial' "
    (@welcomeRise.done)="welcomeRiseDone()" >
  <app-letter-by-letter 
   [customClass]="'small'"
   [message]="welcome"
   [lastLetterAnimation]="true"
   [autoGenerate]="toggle" 
   [welcomeSouthPaw]="false" 
  ></app-letter-by-letter>
    </div>
</div>
</mat-card-content>
</mat-card>
</div>
  }
} 
@placeholder {
  <div column>
 <!-- pre load skeleton -->
    <app-skeleton-loader-login>
    </app-skeleton-loader-login>
    </div>
}
@error {
  <span class="material-symbols-outlined">
    sync_problem
    </span>
}
