@for(skalar of (skalars$ | async); let i = $index; track skalar){
@if(i == 0){
<h2> Top Results: </h2>
}
    <mat-card>
        <mat-card-header>
        <mat-card-title [innerHTML]="skalarInfo.username | bold: searchSkalar.value!" >{{'@username'}}</mat-card-title>
        <mat-card-subtitle>{{'name'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="grid-container">
            <!-- Skalars 'Major quality to attract other skalars, major or mutual friends' -->
            <div class="grid-item">{{skalar.major}}</div>
            <!-- Skalars 'Major quality to attract other skalars, minor or mutual 
              friends or similar interacted with content' -->
            <div class="grid-item">{{skalar.minor}}</div>
            <!-- Skalars 'Activity quality to attract other skalars' -->
            <div class="grid-item">{{skalar.sport}}</div>
            <!-- Something is skalar likes that the skaalr searching also finds interesting,
              maybe a page they both have booked marked' -->
            <div class="grid-item">{{skalar.club}}</div>
          </div>
        </mat-card-content>
        @if(iconState === 'rest'){
        <button mat-icon-button  (click)="displayOptions(i)" [@openOptionsAnimation]>
          
        </button>
       } @else if(iconState === 'clicked'){  
        <button mat-icon-button (click)="closeOptions()" [@closeOptionsAnimation]>

          </button>
      }
        @if(toggledInfoOf === i){
        <mat-card-actions [@cardOptionsAnimation]="toggledInfoOf === i ? 'open' : 'closed'">
          <!-- Add your interaction buttons here -->
          <button mat-button (click)="blockSkalar(skalar.skalar!)">Block Skalar</button>
          <button mat-button (click)="sendMessage(skalar.skalar!)">Message</button>
          <button mat-button (click)="followSkalar(skalar.skalar!)">Follow</button>
        </mat-card-actions>
      }

    </mat-card>
  }
