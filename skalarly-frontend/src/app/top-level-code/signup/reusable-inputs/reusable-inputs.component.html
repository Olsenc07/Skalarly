<mat-form-field>
    <mat-label>
      <i [class.condition-met]="control.valid" [class]="icon"></i> {{ label }}
    </mat-label>
    <input [type]="controlType" matInput [placeholder]="placeholder" [formControl]="control">
  @for (error of control.errors | errorKeys){
    @if (control.hasError(error)){
      <mat-error >{{ error | errorPipe }}</mat-error>
    }
  }
  </mat-form-field>
