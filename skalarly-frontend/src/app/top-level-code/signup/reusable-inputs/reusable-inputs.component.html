<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reusbale Inputs</title>
</head>

<body>
    <div class="institutions-form-choice">
        <!-- filter by typing -->
        <mat-form-field appearance="outline">
          <mat-label>{{ label }}</mat-label>
        <input matInput type="text" [formControl]="typedFilter" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" >
          @for(list  of (List$  | async ) as Lists; let i = $index ; track list.name){
            @if(list[labelFlexible] as info) {
            <mat-option (click)="newSelection(list)"  
            [value]="info">
                <span 
                [innerHTML]="info | titlecase | bold: typedFilter.value! ">
                </span>
            </mat-option>
          }
        }
        </mat-autocomplete>
          <ng-container *ngIf="hint !== null ">
            <mat-hint>{{ hint }}</mat-hint>
          </ng-container>
        </mat-form-field>
      </div>
</body>
