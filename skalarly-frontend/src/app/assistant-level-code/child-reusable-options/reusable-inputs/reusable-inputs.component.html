<mat-form-field>
    <mat-label>
     <!-- <mat-icon></mat-icon> -->
      {{ label }}
    </mat-label>
    <input [type]="controlType" matInput [placeholder]="placeholder" [formControl]="control"
    (input)="controlValueChanged.emit(control.value)">
    @if (error){
      <mat-error >{{ error }}</mat-error>
    }
  </mat-form-field>
