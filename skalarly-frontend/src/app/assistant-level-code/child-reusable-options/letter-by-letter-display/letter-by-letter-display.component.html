<div [ngClass]="{'welcome-text': !welcomeSouthPaw, 'welcome-text-south-paw': welcomeSouthPaw}">
    <!-- index as i; last as isLast;  -->
    @for (item of animatedText; track item.letter) {
            <!-- isLast && -->
            <span
            #letterSpan
            [ngClass]="{ 'sparkle':  item.visible }"
            [@fadeOut]="!welcomeSouthPaw ? 'active' : 'inactive'"
            (@fadeOut.done)="autoGenerate ? renderOn(letterSpan) : null">
        @if (item.letter !== ' ') {
            {{item.letter}}
        } @else {
            &nbsp;
        }
            </span>   
    }
</div>
