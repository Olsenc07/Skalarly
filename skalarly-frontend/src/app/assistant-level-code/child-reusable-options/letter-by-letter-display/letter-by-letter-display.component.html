    @for (item of animatedText; track item) {
            <span
            #sparkle
            [ngStyle]="item.style"
            [ngClass]="{
                'font-size-small': customClass === 'small',
                'font-size-default': customClass === 'default',
                'font-size-large': customClass === 'large'}"
            [ngClass]="{ 'sparkle': item.isLast && item.visible }"
            [@fadeOut]
            (@fadeOut.done)="autoGenerate ? renderOn() : null">
        @if (item.letter !== ' ') {
            {{ item.letter }}
        } @else {
            &nbsp;
        }
            </span>   
    }
