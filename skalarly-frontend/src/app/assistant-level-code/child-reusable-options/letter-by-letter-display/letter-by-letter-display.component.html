<div [ngClass]="{'welcome-text': !welcomeSouthPaw, 'welcome-text-south-paw': welcomeSouthPaw}">
    @for (item of animatedText; let isLast = $last; track item) {
            <span
            #sparkle
            [ngClass]="{ 'sparkle': isLast && item.visible }"
            [@fadeOut]="!welcomeSouthPaw ? 'active' : 'inactive'"
            (@fadeOut.done)="autoGenerate ? renderOn() : null">
        @if (item.letter !== ' ') {
            {{item.letter}}
        } @else {
            &nbsp;
        }
            </span>   
    }
</div>
