<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Specific Feed</title>
</head>

<body>
<div *ngFor="let post of posts; index as i; trackBy: trackByPosts;"
(onscroll)="scrolling()">

    <!-- scroll into view -->
    <!-- make sure the getElementById string 0
    adn this id: number still connects -->
    <mat-card [id]=i>

    </mat-card>
</div>

<!-- if scrolled ... px -->
<ng-template [ngIf]="scrolled > 15">
<div class="scroll-btn">
<button mat-icon-button  (click)="scrollToTop()">
    <i class="fa-solid fa-circle-up"></i>
</button>
</div>
</ng-template>
</body>
</html>
