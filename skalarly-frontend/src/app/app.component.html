<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parent Navigator</title>
</head>

<body>
  <!-- navigation bar
  can add this all in other component file.. -->
<ng-container  *ngIf="(routerUrl !== ('/login' || '/sign-up' ))">
<mat-toolbar class="header">
  <!-- logo -->

<!-- *1 search bar icon, mobile first  -->
    <ng-template *ngIf="orientation; else shownSearchBar" >
      <!-- search icon to display search -->
      <button mat-icon-button (click)="toggleSearch(true)">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <ng-container *ngIf="searchIconClicked">
      <app-search-bar [mobileFirst]="orientation" (backEvent)="toggleSearch($event)"></app-search-bar>
    </ng-container>
    </ng-template>

<!-- *2 landscape search bar -->
  <ng-template #shownSearchBar>
    <!-- for desktop but mobile one should pop up and then search options
    take up full screen -->
    <app-search-bar [mobileFirst]="orientation"></app-search-bar>
  </ng-template>

  <nav>
<!-- *1 only for portrait, mobile first -->
<ng-template *ngIf="orientation; else landscape">
  <footer class="footer" >
  <mat-toolbar class="mobile-fade-overlay">
  <nav>
<span class="navigation">
<button mat-icon-button routerLink="/profile">
  <mat-icon class="fa-solid fa-graduation-cap navigation-icon"
  [ngClass]="
  routerUrl === '/profile' ? 'navigation-icon-active' : 'navigation-icon'
"></mat-icon>
</button>
</span>
  </nav>
</mat-toolbar>
</footer>
</ng-template>

  <!-- *2 only for landscape -->
  <ng-template  #landscape>
<!-- profile -->
  <div class="navigation">
<button mat-icon-button routerLink="/profile">
  <mat-icon class="fa-solid fa-graduation-cap navigation-icon"
  [ngClass]="
  routerUrl === '/profile' ? 'navigation-icon-active' : 'navigation-icon'
"></mat-icon>
</button>
  </div>

</ng-template>

<!-- settings button -->

</nav>
</mat-toolbar>
</ng-container>

  <ng-container appPullToRefresh class="refresh-icon-container" (deltaYChange)="onDeltaYChange($event)">
    <!-- The refresh icon that animates -->
    <span *ngIf="pullProgress >= -93 && showIcons;" [@refreshAnimation]="{value: '', params: {scale: getScale(), rotation: getRotation(), boxShadow: getGlowEffect()}}" 
    class="material-symbols-outlined refresh-icon">
      refresh
    </span>
    <!-- The check icon appears when refreshing is done -->
    <span *ngIf="pullProgress < -93 && showIcons;" [@refreshAnimation]="{value: '', params: {scale: getScale(), rotation: getRotation(), boxShadow: getGlowEffect()}}"
     class="material-symbols-outlined glow-effect refresh-icon">
      task_alt
    </span>
  </ng-container>

  <router-outlet content ></router-outlet>  <!-- Primary outlet for main content -->
 <!-- Render as component based on path of routes -->
  <router-outlet name="sideBarInfoOutlet"></router-outlet> <!-- Secondary outlet for sidebars & later maybe modals/dialog -->
</body>
</html>
