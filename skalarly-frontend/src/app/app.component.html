 <!-- nav bar -->
@if (routerUrl !== ('/login' || '/sign-up' )){
<mat-toolbar class="header">
  <!-- logo -->
<!-- *1 search bar icon, mobile first  -->
    @if(orientation){
      <!-- search icon to display search -->
      <button mat-icon-button (click)="toggleSearch(true)">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      @if(searchIconClicked){
      <app-search-bar [mobileFirst]="orientation" (backEvent)="toggleSearch($event)"></app-search-bar>
      }
<!-- *2 landscape search bar -->
  } @else {
    <!-- for desktop but mobile one should pop up and then search options
    take up full screen -->
    <app-search-bar [mobileFirst]="orientation"></app-search-bar>
    }
  <nav>
<!-- *1 only for portrait, mobile first -->
@if(orientation){
  <footer class="footer" >
  <mat-toolbar class="mobile-fade-overlay">
  <nav>
<span class="navigation">
<button mat-icon-button routerLink="/profile">
  <mat-icon class="fa-solid fa-graduation-cap navigation-icon"
  [ngClass]="
  routerUrl === '/profile' ? 'navigation-icon-active' : 'navigation-icon'
"></mat-icon>
</button>
</span>
  </nav>
</mat-toolbar>
</footer>
} @else {
  <!-- *2 only for landscape -->
<!-- profile -->
  <div class="navigation">
<button mat-icon-button routerLink="/profile">
  <mat-icon class="fa-solid fa-graduation-cap navigation-icon"
  [ngClass]="
  routerUrl === '/profile' ? 'navigation-icon-active' : 'navigation-icon'
"></mat-icon>
</button>
  </div>
}
<!-- settings button -->
</nav>
</mat-toolbar>
}
<!-- page refresh pull down, eventully use GSAP for a fun animation-->
  <ng-container appPullToRefresh (deltaYChange)="onDeltaYChange($event.deltaY, $event.reset)">
    <!-- The refresh icon that animates    -->
    <span  class="refresh-icon-container" >
      <span class="refresh-icon-border">
    <mat-icon [@refresh]="pullProgress <= -30 && showIcons ? 'pulling' : 'initial'" 
    class="material-symbols-outlined " 
    [ngClass]="{'glow-effect refresh-icon': pullProgress <= -30 && showIcons}">
    @if(pullProgress >= -30 && showIcons){
      cycle
  } @else {
    task_alt
  }
  </mat-icon>
  </span>
  </span>
  </ng-container>
  <router-outlet content ></router-outlet>  <!-- Primary outlet for main content -->
 <!-- Render as component based on path of routes -->
  <router-outlet name="sideBarInfoOutlet"></router-outlet> <!-- Secondary outlet for sidebars & later maybe modals/dialog -->
